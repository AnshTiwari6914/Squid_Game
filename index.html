<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red-Light/Green-Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
        <p style="color: red;">RED LIGHT</p>
        <p>/</p>
        <p style="color: green;">GREEN LIGHT</p>
    </div>

    <div class="light"></div>

    <div class="clock">
        <div class="min">
            00:00
        </div>
    </div>
    </div>

    <div class="ground">
        <div class="pl" id="pl">
            <img src="player-removebg-preview.png"/>
        </div>

        <div class="finishline">

        </div>

        <div class="game_finished hide">
            <p id="msg">Game Over</p>
            <button class="restart">Restart</button>
            
        </div>

        
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
